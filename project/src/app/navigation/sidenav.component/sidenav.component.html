<mat-sidenav id="nav-drawer" #sidenav mode="side" opened="true">
    <div class="example-scrolling-content">
        <header>
            <img src="" alt="">
            <p [innerHtml]="username"></p>
            <p [innerHtml]="mail"></p>
        </header>
        <nav>

            <a *ngFor="let menu of arrMenu" routerLink="menu.link" routerLinkActive="active">{{menu.label}}</a>

        </nav>
    </div>
</mat-sidenav>
