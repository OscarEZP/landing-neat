<mat-toolbar id="toolbar">
  <button mat-icon-button (click)="toggleSidenav()">
    <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">menu</mat-icon>
  </button>
  <figure id="logo"></figure>
  <button mat-icon-button>
    <mat-icon (click)="openDialog()" class="mat-icon material-icons" role="img" aria-hidden="true">add_circle</mat-icon>
  </button>
  <aside>
    <nav>
      <span *ngIf="display" id="datetime">{{ currentDateString | date: 'dd-MMM-yyyy'}} | {{ time | date: 'HH:mm:ss' }} UTC</span>
      <mat-form-field class="mat-form-field">
        <input matInput type="text" >
      </mat-form-field>
      <button mat-icon-button>
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">search</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon class="mat-icon material-icons" role="img" aria-hidden="true">more_vert</mat-icon>
      </button>
    </nav>
  </aside>


</mat-toolbar>
