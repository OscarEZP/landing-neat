<div class="pen-title">
  <h1>Título</h1><span>Lorem ipsum dolom</span>
</div>
<div class="container" [class.active]="registerView" >
  <div class="card"></div>
  <div class="card">
    <h1 class="title">Ingreso</h1>
    <form (submit)="logIn()">
      <div class="input-container">
        <input type="text" id="user" required="required" name="user" minlength="4" />
        <label for="user">Usuario</label>
        <div class="bar"></div>
      </div>
      <div class="input-container">
        <input type="password" id="password" required="required"/>
        <label for="password">Contraseña</label>
        <div class="bar"></div>
      </div>
      <div class="button-container" >
        <button><span>Entrar</span></button>
      </div>
      <div class="footer"><a href="#">¿Olvidó su contraseña?</a></div>
    </form>
  </div>
</div>
