<div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-card id="login">

        <mat-card-header>
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <form #f="ngForm" (submit)="logIn(f)">
            <mat-card-content>
                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Username" type="text"
                           [formControl]="usernameFormControl"
                           [errorStateMatcher]="matcher">
                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                        Please enter your username
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'"
                           [formControl]="passwordFormControl"
                           [errorStateMatcher]="matcher">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Please enter your password
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <div class="need-help">
                    <a routerLink='/findAccount'>Need Help?</a>
                </div>

                <button mat-raised-button class="button-submit">SIGN IN</button>
            </mat-card-actions>
        </form>

    </mat-card>
</div>
