<div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-card id="change-password">

        <mat-card-header>
            <mat-card-title class="mat-card-title">Change Password</mat-card-title>
        </mat-card-header>
        <form [formGroup]="changePasswordForm" (submit)="changePassword(changePasswordForm)">
            <mat-card-content class="mat-card-content">
                <div>
                    Please check your email to find your verification code and enter it here
                </div>
                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Verification Code" type="text"
                           [formControl]="changePasswordForm.controls['verificationCodeFormControl']"
                           [errorStateMatcher]="matcher">
                    <mat-error *ngIf="verificationCodeFormControl.hasError('required')">
                        Please enter your Verification Code
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Password" [type]="hide ? 'text' : 'password'"
                           [formControl]="changePasswordForm.controls['passwordFormControl']"
                           [errorStateMatcher]="matcher">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Please enter your password
                    </mat-error>
                </mat-form-field>


            </mat-card-content>
            <mat-card-actions class="mat-card-actions">
                <button mat-button class="button-cancel" routerLink="/login">CANCEL</button>
                <button mat-raised-button class="button-change">CHANGE</button>
            </mat-card-actions>
        </form>

    </mat-card>
</div>
