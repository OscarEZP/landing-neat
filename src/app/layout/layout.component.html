<mat-progress-bar id="progress-bar" [mode]="mode" [value]="value" *ngIf="loading"></mat-progress-bar>
<mat-sidenav-container id="nav-drawer-container">
  <mat-sidenav #sidenav>
    <lsl-sidenav>
    </lsl-sidenav>
  </mat-sidenav>

  <lsl-toolbar></lsl-toolbar>

  <section id="main-container" [ngClass]="{'expanded': detailsService.sidenav && detailsService.sidenav.opened }">
    <div id="main-panel" [ngClass]="{'expanded': !layoutService.showRightNav }">
      <mat-sidenav-container id="nav-details-container" >
        <router-outlet></router-outlet>
        <mat-sidenav align="end" id="details" #details mode="side">
          <lsl-details></lsl-details>
        </mat-sidenav>
      </mat-sidenav-container>
    </div>
    <lsl-rightnav *ngIf="layoutService.showRightNav"></lsl-rightnav>
  </section>
  <button *ngIf="layoutService.showAddButton" (click)="openCreationContingency()" mat-icon-button id="btn-layout-add-contingency" [disabled]="layoutService.disableAddButton">+</button>
</mat-sidenav-container>
