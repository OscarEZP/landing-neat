<div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-card id="find-account">

        <mat-card-header>
            <mat-card-title color="primary" class="mat-card-title">Find Account</mat-card-title>
        </mat-card-header>
        <form [formGroup]="findAccountForm" (submit)="findAccount(findAccountForm)">
            <mat-card-content class="mat-card-content">
                <div>
                    Please enter your username
                </div>
                <mat-form-field class="mat-form-field">
                    <input matInput placeholder="Username" type="text"
                           [formControl]="findAccountForm.controls['usernameFormControl']"
                           [errorStateMatcher]="matcher"
                           [(ngModel)]="recoverPasswordService.data.username" id="usernameId">
                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                        Please enter your username
                    </mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions class="mat-card-actions">
                <button mat-button class="button-cancel" routerLink="/login">CANCEL</button>
                <button mat-raised-button color="primary" class="button-submit">SUBMIT</button>
            </mat-card-actions>
        </form>

    </mat-card>
</div>
