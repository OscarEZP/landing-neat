<mat-progress-bar id="progress-bar" [mode]="mode" [value]="value" *ngIf="loading"></mat-progress-bar>
<div fxLayout="row" fxLayoutAlign="center center" fxFill>
    <mat-card id="login">

        <mat-card-header>
            <mat-card-title>Sign in</mat-card-title>
        </mat-card-header>
        <form [formGroup]="loginForm" (submit)="logIn(loginForm)">
            <mat-card-content>
                <mat-form-field class="mat-form-field">
                    <input id="in-login-username" matInput placeholder="{{'AUTHENTICATION.USERNAME' | translate}}" type="text"
                           [formControl]="loginForm.controls['usernameFormControl']"
                           [errorStateMatcher]="matcher"
                           [(ngModel)]="data.username">
                    <mat-error *ngIf="usernameFormControl.hasError('required')">
                        {{'AUTHENTICATION.ENTER_YOUR_USERNAME' | translate}}
                    </mat-error>
                </mat-form-field>
                <mat-form-field class="mat-form-field">
                    <input id="in-login-password" matInput placeholder="{{'AUTHENTICATION.PASSWORD' | translate}}" [type]="hide ? 'text' : 'password'"
                           [formControl]="loginForm.controls['passwordFormControl']"
                           [errorStateMatcher]="matcher"
                           [(ngModel)]="data.password">
                    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        {{'AUTHENTICATION.ENTER_YOUR_PASSWORD' | translate}}
                    </mat-error>
                </mat-form-field>

            </mat-card-content>

            <mat-card-actions>
                <button id="btn-login-submit" color="primary" mat-raised-button class="button-submit">{{'AUTHENTICATION.SIGN_IN' | translate}}</button>
                <div class="need-help">
                    <a routerLink='/findAccount'>{{'AUTHENTICATION.NEED_HELP' | translate}}</a>
                </div>
            </mat-card-actions>
        </form>

    </mat-card>
</div>
