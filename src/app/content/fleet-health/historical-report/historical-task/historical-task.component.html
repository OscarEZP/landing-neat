<section>
    <header>
        <div fxLayout="row">
            <div fxFlex="">
                <span class="badge">Report</span>
            </div>
            <div fxFlexAlign="end center" fxLayout="row" fxLayoutGap="20px">
                <!--<div>-->
                    <!--<mat-icon>today</mat-icon>-->
                    <!--<span>29.NOV.2017</span>-->
                <!--</div>-->
                <!--<div>-->
                    <!--<mat-icon>access_time</mat-icon>-->
                    <!--<span>05:18 AM</span>-->
                <!--</div>-->
            </div>
        </div>
        <div fxLayout="row">
            <div fxFlex="">
                <h1>{{ historicalTask.ata }} / {{ historicalTask.barcode }}</h1>
            </div>
            <div fxFlexAlign="end center" fxLayout="row" >
                <button (click)="copyText()" mat-raised-button type="button">Copy text</button>
            </div>
        </div>
    </header>
    <hr>
    <content>
        <div id="description">
            <h2>Description</h2>
            <p>{{historicalTask.description}}</p>
        </div>
        <hr class="segment">
        <div id="job-steps">
            <h2>Job Steps</h2>
            <mat-accordion>
                <mat-expansion-panel *ngFor="let step of historicalTask.steps; let i = index" [expanded]="i === 0">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Step {{step.ord}} | {{step.status}}
                        </mat-panel-title>
                        <mat-panel-description>
                             {{ step.createDate.epochTime | utcDate | date: 'dd-MM-yyyy HH:mm' }}
                        </mat-panel-description>
                    </mat-expansion-panel-header>
                    <div [innerHtml]="step.description"></div>
                    <ol>
                        <li *ngFor="let labours of step.stepLabours"></li>
                    </ol>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
        <hr class="segment">
        <div id="maintenance-actions">
            <h2>Maintenance Actions</h2>
            <ol>
                <li></li>
            </ol>
        </div>
        <!--historical-task works! {{ historicalTask | json }}-->
    </content>
</section>
