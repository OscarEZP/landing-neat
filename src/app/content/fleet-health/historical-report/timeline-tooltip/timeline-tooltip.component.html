<header fxLayout="row">

    <h1 fxFlex>{{ task.createDate.epochTime | utcDate | date: 'dd-MM-yyyy' }}</h1>
</header>
<h2>{{ 'FLEET_HEALTH.LIST.ATA' | translate }} {{task.ata}} / {{task.fleet}} / {{task.barcode}}</h2>
<p>
    {{(task.faultName && task.faultName.length > 65) ? (task.faultName | slice:0:65) + '...' : task.faultName }}
</p>
<footer>
    <mat-radio-group [disabled]="timelineTask.isHistoricalChildren && task.review.apply" (change)="checkStatus()" [(ngModel)]="apply">
        <mat-radio-button value='true' ngDefaultControl>Apply</mat-radio-button>
        <mat-radio-button value='false' ngDefaultControl>Don't Apply</mat-radio-button>
    </mat-radio-group>
</footer>
