<div id="operations-container">
    <div id="historical-search">
        <lsl-search-historical></lsl-search-historical>
    </div>
    <nav>
        <a routerLink="contingencies{{historicalSearchService.active ? '/historical' : ''}}" routerLinkActive="active" class="mat-tab-item">
            {{ 'OPERATIONS.AOG_CONTINGENCY' | translate }}
        </a>
        <a routerLink="pit-stop{{historicalSearchService.active ? '/historical' : ''}}" routerLinkActive="active" class="mat-tab-item">
            {{ 'OPERATIONS.PIT_STOP' | translate }}
        </a>
    </nav>
    <content>
        <router-outlet></router-outlet>
        <mat-paginator #contPaginator [hidden]="!historicalSearchService.active"
                       [length]="infiniteScrollService.length"
                       [pageSize]="infiniteScrollService.pageSize"
                       [pageSizeOptions]="infiniteScrollService.pageSizeOptions">
        </mat-paginator>
    </content>
</div>
