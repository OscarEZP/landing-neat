<section>
    <header fxLayout="row" fxLayoutGap="20px">
        <div fxFlex="25" fxLayout="column">Drag and Drop Task List</div>
        <div fxFlex="25" fxLayout="column">To Do</div>
        <div fxFlex="25" fxLayout="column">Doing</div>
        <div fxFlex="25" fxLayout="column">Done</div>
    </header>
    <div class="wrapper" fxLayout="row" fxLayoutGap="20px">
        <div fxFlex="25" id="{{backlog.name}}" fxLayout="column" class="container backlog" [dragula]="kanbanName">
            <lsl-kanban-card [isTemplate]="true"  id="{{card.id}}" *ngFor="let card of activities" [card]="card"></lsl-kanban-card>
        </div>
        <div fxFlex="25" id="{{todo.name}}" fxLayout="column" class="container drop" [dragula]="kanbanName">
            <lsl-kanban-card id="{{card.id}}" *ngFor="let card of todo.cards" [card]="card"></lsl-kanban-card>
        </div>
        <div fxFlex="25" id="{{doing.name}}" fxLayout="column" class="container drop" [dragula]="kanbanName">
            <lsl-kanban-card id="{{card.id}}" *ngFor="let card of doing.cards" [card]="card"></lsl-kanban-card>
        </div>
        <div fxFlex="25" id="{{done.name}}" fxLayout="column" class="container drop" [dragula]="kanbanName">
            <lsl-kanban-card id="{{card.id}}" *ngFor="let card of done.cards" [card]="card"></lsl-kanban-card>
        </div>
    </div>
</section>
