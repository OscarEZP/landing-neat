<form id="form-atec-filter">
    <div id="form-header">
        <div fxLayout="row">
            <span class="label-atec-filter">Station</span>
        </div>
        <div fxLayout="row" class="row-width-atec-filter">
            <mat-form-field>
                <mat-select class="select-atec-filter" placeholder="Select Station">
                    <mat-option value="SCL">SCL</mat-option>
                    <mat-option value="BRA">BRA</mat-option>
                    <mat-option value="MIA">MIA</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout="row" class="row-width-atec-filter">
            <span class="label-atec-filter">Operator</span>
        </div>
        <div fxLayout="row" class="row-width-atec-filter">
            <mat-form-field>
                <mat-select class="select-atec-filter" placeholder="Select Operator" [ngModel]="" multiple>
                    <mat-option *ngFor="let operator of operators" value="{{operator.code}}">{{operator.code}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <mat-tab-group id="form-tabs" *ngIf="arrMenu.length > 0">
        <mat-tab *ngFor="let menu of arrMenu" label={{menu.label}}>
            <div fxLayout="row" class="row-atec-filter">
                <div fxLayout="column" fxFlex="20" class="column-head-atec-filter">
                    <span class="label-atec-filter">Deferral Category</span>
                </div>
                <div fxLayout="column" fxFlex="20" class="column-head-atec-filter">
                    <span class="label-atec-filter">Due Date</span>
                </div>
            </div>
            <div fxLayout="row" class="row-atec-filter background-color-row-atec-filter">
                <div fxLayout="column" fxFlex="20" class="column-atec-filter">
                    <span class="label-row-atec-filter">A</span>
                </div>
                <div fxLayout="column" class="column-atec-filter column-input-atec-filter column-due-date" fxFlex="20">
                    <mat-form-field>
                        <input id="in-due-date-form-filter-atect"
                               class="label-placeholder-atec-filter mat-form-field-infix"
                               placeholder="Days"
                               matInput
                               maxlength="3"
                               value="0"
                               type="number"
                        />
                    </mat-form-field>
                </div>
                <div fxLayout="column">
                    <mat-checkbox labelPosition="after" fxFlex="20" class="column-atec-filter"
                    ><span class="label-row-atec-filter">All</span>
                    </mat-checkbox>
                </div>
            </div>
